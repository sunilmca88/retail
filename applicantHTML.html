<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./assets/css/custom.css" >

    <title>Retail</title>
  </head>
  <body>
    <main role="main" class="container">





      <div class="jumbotron">
          <div >
            <h5 class="alert alert-dark text-center" role="alert">Applicant #1 Details</h5>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <label for="borrowerType1">Borrower Type</label>
              <select id="borrowerType1" class="form-control">
                <option selected>Select</option>
                <option >Salaried</option>
                <option >Other Individual</option>
              </select>
            </div>
            <div class="col-sm-3">
              <label for="latestSal1">Latest Salary/GMBR/Rent</label>
              <input type="email" class="form-control" id="latestSal1"  placeholder="Enter Value">
            </div>
            <div class="col-sm-3">
              <label for="feb20Salary1">Salary/Rent in Feb 2020</label>
              <input type="email" class="form-control" id="feb20Salary1" placeholder="Enter Value">
            </div>
            <div class="col-sm-3">
              <label for="totalDeduction1">Total Deduction</label>
              <input type="email" class="form-control" id="totalDeduction1" placeholder="Enter Value">
            </div>          
          </div>
          <br/>
          <div class="row">
            <div class="col-sm-6">
              <label for="borrowerName1">Customer Name</label>
              <input type="email" class="form-control" id="borrowerName1"placeholder="Enter Name">
            </div>
            <div class="col-sm-3">
              <label for="unservicedInt1">Unserviced Interest</label>
              <input type="email" class="form-control" id="unservicedInt1"placeholder="Enter Value">
            </div>
            
            <div class="col-sm-3"style="text-align:center;">
              <label>Percentage reduction in salary</label><br/>
              <h3 class="badge badge-danger" style="font-size: x-large;" id="borrowerImpact1">25%</h3>
            </div>
          </div>
      </div>





    </main>

    <script src="./assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    
  </body>
</html>
