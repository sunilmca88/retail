    <!-- Begin page content -->
    <main role="main" class="container">
      <div class="card bg-light">
        <div class="card-header">Account Related Information</div>
        <div class="card-body">
          <!--ROW 1 STARTS HERE-->
          <div class="row">
            <div class="col-sm">
              <label for="accType">Account Type</label>
              <select id="accType" class="form-control">
                <option value="" selected disabled>Select</option>
                <option value="loan">Loan</option>
                <option value="frr">FRR</option>
                <option value="od">Overdraft</option>
              </select>
            </div>
            <div class="col-sm">
              <label for="accScheme">Scheme</label>
              <select id="accScheme" class="form-control" disabled>
                 <option selected disabled>Select</option>
                 <!-- Options will be loaded dynamically with JS -->
              </select>
            </div>
            <div class="col-sm">
                <label for="accNo">Account Number</label>
                <input type="tel" class="form-control" id="accNo" placeholder="Enter Account Number">
            </div>
            <div class="col-sm">
              <label for="noOfApplicant">Number of Applicants</label>
              <select id="noOfApplicant" class="form-control">
                <option selected>Select</option>
                <option >1</option>
                <option >2</option>
                <option >3</option>
                <option >4</option>
                <option >5</option>
                <option >6</option>
                <option >7</option>
                <option >8</option>
                <option >9</option>
                <option >10</option>
              </select>
            </div>
            <div class="col-sm">
              <label for="sanctndAmt">Sanctioned Amount</label>
              <input type="tel" class="form-control" id="sanctndAmt" placeholder="Enter Value">
            </div>
          </div>
          <!--ROW 1 ENDS HERE-->
          <br/>
          <!--ROW 2 STARTS HERE-->
          <div class = "row">
            <div class="col-sm-3">
              <label for="sanctLTV">Santioned LTV</label>
              <input type="tel" class="form-control" id="sanctLTV" placeholder="Enter Value">
            </div>
            <div class="col-sm-3">
              <label for="schmLTV">Schematic LTV</label>
              <input type="tel" class="form-control" id="schmLTV" placeholder="Enter Value">
            </div>
            <div class="col-sm-3">
              <label for="prsntOutstdng">Present Outstanding</label>
              <input type="tel" class="form-control" id="prsntOutstdng" placeholder="Enter Value">
            </div>
            <div class="col-sm-3">
              <label for="valOfSecurity">Value of Security</label>
              <input type="tel" class="form-control" id="valOfSecurity" placeholder="Enter Value">
            </div>
          </div>
          <!--ROW 2 ENDS HERE-->
          <br/>
          <!--ROW 3 STARTS HERE-->
          <div class = "row">
            <div class="col-sm-3">
              <label for="unsrvcdInt">Unserviced Interest</label>
              <input type="tel" class="form-control" id="unsrvcdInt" placeholder="Enter Value">
            </div>
            <div class="col-sm-3">
              <label for="estIntMoratorium">Moratorium Estimated interest</label>
              <input type="tel" class="form-control" id="estIntMoratorium" placeholder="Enter Value">
            </div>
            
            <div class="col-sm-3">
              <label for="blncLoanTenure">Loan Balance Tenure(in months)</label>
              <input type="tel" class="form-control" id="blncLoanTenure" placeholder="Enter Value">
            </div>
            <div class="col-sm-3">
              <label for="blncLoanTenure">Balance Period upto Retirement</label>
              <input type="tel" class="form-control" id="blncLoanTenure" placeholder="Enter Value">
            </div>
          </div>
          <!--ROW 3 ENDS HERE-->
        </div>
      </div>
      
    
      <hr/>
      
      <div id="applicants">
        <div class="jumbotron">
          <div >
            <h5 class="alert alert-dark text-center" role="alert">Applicant #1 Details</h5>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label for="inputState">Borrower Type</label>
              <select id="inputState" class="form-control">
                <option selected>Select</option>
                <option >Salaried</option>
                <option >Other Individual</option>
              </select>
            </div>
            <div class="col-sm-4">
              <label for="exampleInputEmail1">Latest Salary</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Borrower Name">
            </div>
            <div class="col-sm-4">
              <label for="exampleInputEmail1">Salary in Feb 2020</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Borrower Name">
            </div>
           
          </div>
          <br/>
          <div class="row">
            <div class="col-sm-8">
              <label for="exampleInputEmail1">Customer Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Borrower Name">

            <div class="col-sm-4"style="text-align:center;">
              <label>Percentage reduction in salary</label><br/>
              <h3 class="badge badge-danger" style="font-size: x-large;">25%</h3>
            </div>
