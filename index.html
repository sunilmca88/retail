<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="./assets/css/custom.css">

  <title>Retail</title>
</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Logo Goes Here</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <!-- <p class="text-white navbar-nav mr-auto">sdfdf</p> -->
        <ul class="navbar-nav" style="margin-left: auto!important;">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <span class="badge badge-primary">SOL ID: 2904</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <span class="badge badge-success">EC No. 112233</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="badge badge-warning">Name: Mohit</span>
            </a>
          </li>
        </ul>

      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main role="main" class="container">
    <div class="card bg-light">
      <div class="card-header">Account Related Information</div>
      <div class="card-body">
        <!--ROW 1 STARTS HERE-->
        <div class="row">
          <div class="col-sm">
            <label for="accType">Account Type</label>
            <select id="accType" class="form-control">
              <option value="" selected disabled>Select</option>
              <option value="loan">Loan</option>
              <option value="frr">FRR</option>
              <option value="od">Overdraft</option>
            </select>
          </div>
          <div class="col-sm">
            <label for="accScheme">Scheme</label>
            <select id="accScheme" class="form-control" disabled>
              <option selected disabled>Select</option>
              <!-- Options will be loaded dynamically with JS -->
            </select>
          </div>
          <div class="col-sm">
            <label for="accNo">Account Number</label>
            <input type="tel" class="form-control" id="accNo" placeholder="Enter Account No.">
          </div>
          <div class="col-sm">
            <label for="noOfApplicant">Number of Applicants</label>
            <select id="noOfApplicant" class="form-control" disabled>
              <option selected value="0" disabled>Select</option>
            </select>
          </div>
          <div class="col-sm">
            <label for="sanctndAmt">Sanctioned Amount</label>
            <input type="tel" class="form-control" id="sanctndAmt" placeholder="Enter Value" disabled>
          </div>
        </div>
        <!--ROW 1 ENDS HERE-->
        <br />
        <!--ROW 2 STARTS HERE-->
        <div class="row">
          <div class="col-sm">
            <label for="sanctLTV" data-toggle="tooltip" title="LTV as per sanctioned terms">
              Santioned LTV <sup><span class="badge badge-warning">i</span></sup>
            </label>
            <input type="tel" class="form-control" id="sanctLTV" placeholder="Enter Value">
          </div>
          <div class="col-sm">
            <label for="schmLTV" data-toggle="tooltip" title="LTV as per present schematic guidelines including additional LTV in case of Mortgage Loans">
              Schematic LTV <sup><span class="badge badge-warning">i</span></sup>
            </label>
            <input type="tel" class="form-control" id="schmLTV" placeholder="Enter Value">
          </div>
          <div class="col-sm">
            <label for="prsntOutstdng">Present Outstanding</label>
            <input type="tel" class="form-control" id="prsntOutstdng" placeholder="Enter Value">
          </div>
          <div class="col-sm">
            <label for="valOfSecurity">Value of Security</label>
            <input type="tel" class="form-control" id="valOfSecurity" placeholder="Enter Value">
          </div>
          <div class="col-sm">
            <label for="proposedROI">Proposed ROI</label>
            <input type="tel" class="form-control" id="proposedROI" placeholder="Enter Value">
          </div>
        </div>
        <!--ROW 2 ENDS HERE-->
        <br />
        <!--ROW 3 STARTS HERE-->
        <div class="row">
          <div class="col-sm-3">
            <label for="unsrvcdInt" data-toggle="tooltip" title="Unserviced interest after end of COVID-19 regulatory package upto date (including expected interest upto date of implementation)">
              Unserviced Interest <sup><span class="badge badge-warning">i</span></sup>
            </label>
            <input type="tel" class="form-control" id="unsrvcdInt" placeholder="Enter Value" disabled>
          </div>
         
          <div class="col-sm-3">
            <label for="estIntMoratorium" data-toggle="tooltip" title="Estimated interest during moratorium">
              Moratorium Estimated interest  <sup><span class="badge badge-warning">i</span></sup>
            </label>
            <input type="tel" class="form-control" id="estIntMoratorium" placeholder="Enter Value">
          </div>

          <div class="col-sm-3">
            <label for="blncLoanTenure">Loan Balance Tenure(in months)</label>
            <input type="tel" class="form-control" id="blncLoanTenure" placeholder="Enter Value">
          </div>
          <div class="col-sm-3">
            <label for="blncPeriodRetirement">Balance Period upto Retirement</label>
            <input type="tel" class="form-control" id="blncPeriodRetirement" placeholder="Enter Value">
          </div>
        </div>
        <!--ROW 3 ENDS HERE-->
      </div>
    </div>

    <hr />

    <!--Applicant Details Start here-->
    <div id="applicants">

    </div>
    <!--Applicant Details Start here-->

    <button type="button" class="btn btn-info float" id="btnCalculate">Calculate</button>
  </main>

  <!-- <footer class="footer">
    <div class="container">
      <span class="text-muted">Copyright Here</span>
    </div>
  </footer> -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./assets/js/jquery-3.2.1.slim.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/custom.js"></script>

</body>

</html>
